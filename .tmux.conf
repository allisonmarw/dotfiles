# ---------------------
# Copy & Paste
# ---------------------
# provide access to the clipboard for pbpaste, pbcopy
  set-option -g default-command "reattach-to-user-namespace -l zsh"
  set-window-option -g automatic-rename on

# use vim keybindings in copy mode
  set -g @shell_mode 'vi'
  setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
  bind-key -t vi-copy v begin-selection
  bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of 'Enter' to also use copy-pipe
  unbind -t vi-copy Enter
  bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
   bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
    bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# use UTF8 
  set-option -g status-utf8 on
  set-window-option -g utf8 on
    # ----------------------
    # set some pretty colors
    # ----------------------
    # set pane colors - hilight the active pane
    #set-option -g pane-border-fg colour235 #base02
i Some settings to enable the theme:
set number        " Show line numbers
syntax enable     " Use syntax highlighting
set backspace=indent,eol,start
set background=dark
"let g:solarized_visibility = "high"
"let g:solarized_contrast = "high"
"let g:solarized_termcolors=16
colorscheme solarized
    #set-option -g pane-active-border-fg colour240 #base01

    # colorize messages in the command line
    #set-option -g message-bg black #base02
    #set-option -g message-fg brightred #orange

    # ----------------------
    # Status Bar
    # -----------------------
    set-option -g status on                # turn the status bar on
    set -g status-utf8 on                  # set utf-8 for the status bar
    set -g status-interval 5               # set update frequencey (default 15 seconds)
    set -g status-justify centre           # center window list for clarity
    # set-option -g status-position top    # position the status bar at top of screen

    # visual notification of activity in other windows
    setw -g monitor-activity on
    set -g visual-activity on

    # set color for status bar
    set-option -g status-bg colour235 #base02
    set-option -g status-fg yellow #yellow
    set-option -g status-attr dim 

    # set window list colors - red for active and cyan for inactive
    set-window-option -g window-status-fg brightblue #base0
    set-window-option -g window-status-bg colour236 
    set-window-option -g window-status-attr dim

    set-window-option -g window-status-current-fg brightred #orange
    set-window-option -g window-status-current-bg colour236 
    set-window-option -g window-status-current-attr bright

    # show host name and IP address on left side of status bar
    set -g status-left-length 70
    set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

    # show session name, window & pane number, date and time on right side of
    # status bar
    set -g status-right-length 60
    set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
# Set timestamp for commands
  set -g status-right "%a %b %e %Y %H:%M:%S"

# remap prefix to Control + a
  unbind C-b
  set -g prefix C-a
  bind-key -n C-b send-prefix

# List of plugins
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'
  set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
  run '~/.tmux/plugins/tpm/tpm'

  set -g @ressurect-stratagy-vim 'session'
  set -g @ressurect-processes 'ssh'
# force a reload of the config file
   unbind r
   bind r source-file ~/.tmux.conf

# Window navigation integration with VIM
  is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
  bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
  bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
  bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
  bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
  bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
  

## Bring back clear screen under tmux prefix
  bind C-l send-keys 'C-l'

#  Setup Terminal
  set-option -g default-shell /bin/zsh
  set-environment TERM "screen-256color"




  
# remove kill pane with 'x' to zoom 
  unbind x
  bind x resize-pane -Z
  unbind C-d
  bind C-d confirm-before -p "kill-pane #P (y/n)" kill-pane

# Mouse control
  set -g mouse on
  bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
